{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body%}

<div class="err_msg" style="display: none">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

<div class="form_shape">
    <div class="shape reg"></div>
    <form class = "form_content register" action="{{url_for('authentication.handle_register')}}" method="post">
        <h3 class="font_text">Register</h3>
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" required>
        <label>Email</label>
        <input type="text" placeholder="Email" name="email" required>
        <label>Password</label>
        <input type="text" placeholder="Password" name="password" required>
        <label>Confirm Password</label>
        <input type="text" placeholder="Confirm Password" name="confirm-password" required>
        <button type="submit" class="button-form button-paper"> Register</button>
    </form>
    <div class="shape reg"></div>
</div>
{% endblock %}
